<body>
    <div class="formulario">
        <form action="">
            <h3 class="formulario__subtitulo">Reserva tu vuelo</h3>
            <p class="formulario__parrafo">
                Llena este formulario para agendar tu vuelo.
            </p>

            <label for="cliente" class="formulario__label">¿Cuál es tu e-mail?</label>
            <input id="cliente" type="e-mail" class="formulario__input" placeholder="Indica cuál es tu e-mail" />

            <label for="fecha" class="formulario__label" id="empleado">Indica la fecha de su vuelo</label>
            <input id="fecha" type="date" class="formulario__input" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />

            <label for="hora" class="formulario__label" id="empleado">Indica la hora de su vuelo</label>
            <input id="hora" type="time" class="formulario__input" />

            <label for="Tipo de cita" class="formulario__label">Tipo de cita</label>
            <select id="cliente" name="tipodecita" class="formulario__input">
                <option>Seleccione tipo de cita</option>
                <option>Medicina General</option>
                <option>Pediatria</option>
                <option>Odontologia</option>
            </select>

            <label for="servicio" class="formulario__label">Destino</label>
            <select id="servicio" name="listaservicios" class="formulario__input">
                <option>Seleccione su destino</option>
                <option>Medellin</option>
                <option>Meta</option>
                <option>Manizales/option>
            </select>

            <label for="servicio" class="formulario__label">Disponibles</label>
            <select id="servicio" name="listaservicios" class="formulario__input">
                <option>Seleccione</option>
                <option>Avianca</option>
                <option>Despegar</option>
                <option>..</option>
            </select>

            <div id="respuesta"></div>

            <button id="submit" class="formulario__submit">Agendar</button>
        </form>
    </div>
</body>
